<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>

    <!-- Popping Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/06e3d34af8.js"
      crossorigin="anonymous"
    ></script>

    <style>
      .poppins {
        font-family: "Poppins", sans-serif;
        font-style: normal;
      }
    </style>
  </head>
  <body class="bg-[#F4F7FF] h-screen pt-4 pb-4 poppins ">
    <!-- Header -->
    <header class="max-w-screen-lg m-auto">
      <!-- Navbar -->
      <section class="bg-white p-5 rounded-lg">
        <div class="flex justify-between">
          <div class="flex gap-5 items-center">
            <img src="./assets/logo.png" alt="" />
            <h1 class="text-3xl">Dev<span class="font-bold">Board</span></h1>
          </div>
          <div class="flex gap-5 items-center">
            <div
              class="flex items-center gap-3 bg-[#F4F7FF] px-4 rounded-full py-2"
            >
              <img class="w-6 h-6" src="./assets/checkbox.png" alt="" />
              <h1 class="text-3xl font-bold">23</h1>
            </div>
            <img class="bg-[#F4F7FF] p-2 rounded-full" src="./assets/theme-btn.png" alt="" />
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
